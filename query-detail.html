<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Detail - Student-Teacher Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Query Details</h2>
        <p><strong>Subject:</strong> Math</p>
        <p><strong>Query:</strong> why numerical methods?</p>
        <h4>Responses</h4>
        <div class="card mb-3">
            <div class="card-body">
                <p><strong>Teacher:</strong> Haha for not giving u marks and to learn the useless thing possible, have fun !</p>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="response">Your Response</label>
                <textarea class="form-control" id="response" rows="3" placeholder="Enter your response"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit Response</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
