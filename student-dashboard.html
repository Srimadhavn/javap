<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Student-Teacher Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Welcome, [Student Name]</h2>
        <div class="row">
            <div class="col-md-8">
                <h4>Your Queries</h4>
                <ul class="list-group">
                    <li class="list-group-item">Query 1</li>
                    <li class="list-group-item">Query 2</li>
                    <li class="list-group-item">Query 3</li>
                </ul>
            </div>
            <div class="col-md-4">
                <h4>Ask a New Query</h4>
                <form>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select class="form-control" id="subject">
                            <option value="math">Mathematics</option>
                            <option value="science">Science</option>
                            <option value="history">History</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="query">Your Query</label>
                        <textarea class="form-control" id="query" rows="3" placeholder="Enter your query"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

 
</body>
</html>
